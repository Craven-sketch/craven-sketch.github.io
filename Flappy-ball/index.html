<!DOCTYPE html>
<html lang="en" onclick="jump()">

<head>
    <meta charset="UTF-8">
    <title>My Flappy Ball</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <div id="block"></div>
        <div id="hole"></div>
        <div id="character"></div>
    </div>
    <p style="margin-left: 30px; font-size: 30px; font-family: Verdana, Geneva, Tahoma, sans-serif;">Score: </p>
    <p style="margin-left: 30px; font-size: 20px; color: rgba(255, 0, 0, 0.705); font-weight: bold; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" id="score"></p>
    <br>
    <p style="margin-left: 30px; font-size: 30px; font-family: Verdana, Geneva, Tahoma, sans-serif;">Tiles: </p>
    <p style="margin-left: 30px; font-size: 20px; color: rgba(255, 0, 0, 0.705); font-weight: bold; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" id="tile"></p>
</body>
<script src="script.js"></script>

</html>
