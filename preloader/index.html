<html>

<head>
    <title>Pre-loader</title>
    <style>
        .body {
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: monospace, sans-serif;
            font-size: 28px;
            margin-top: 35px;
            margin-left: 20px;
            color: rgba(100, 100, 100, 0.61);
        }

        .all {
            margin: 15em 35em;
            display: flex
        }

        .parent {
            background: #fff center;
            height: 100px;
            width: 100px;
        }

        .child {
            background-color: rgb(255, 0, 0);
            height: 50%;
            width: 50%;
            animation: left-to-right 1s ease-in-out forwards infinite alternate;
        }

        @keyframes left-to-right {
            0% {
                border-radius: 50%;
                transform: translateX(0)
            }

            33% {
                background-color: #c300ff;
                transform: translateY(100%)
            }

            50%{
                border-radius: 20%;
            }

            66% {
                background-color: cyan;
                transform: translateX(100%) translateY(100%)
            }

            100% {
                border-radius: 50%;
                background-color: rgb(0, 255, 0);
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>

    <div class="all">
        <div class="parent">
            <div class="child"></div>
        </div>
        <h1>Loading</h1>
    </div>

</body>

</html>
